<a [routerLink]="['details', product.id]" class="card">

    <div>
        <div class="card-img">
            <img [ngSrc]="product.image" [alt]="product.title" fill>
        </div>

        <h4> {{product.title}} </h4>
    </div>

    <div class="card-descr">
        <p> {{product.price | currency }} </p>
        <p> {{product.category}} </p>
    </div>
</a>
