<section>
    <form >
        <input type="text" placeholder="Search for products" #filter (input)="onInput($event)">
        <button type="button" (click)="onSearch(filter.value)" > Search</button>
    </form>

    <section class="product-list">

        @for (product of filteredProducts; track product.id) {

            <app-shop [product]="product" ></app-shop>
        }

    </section>
</section>
